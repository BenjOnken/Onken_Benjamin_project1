<!-- HTML Tag -->
<html>
        <!-- Head Tag -->
	<head>
                <!-- Meta Tags -->
                <meta charset="UTF-8" />
                <meta name="keywords" content="html5, project1, Scuba, Divers, Log" />
                <meta name="description" content="VFW Project 1" />
                <meta name="robots" content="noindex, nofollow" />
                <meta name="viewport" content="user-scalable=no, width=device-width" />
                <meta name="HandheldFriendly" content="True" />
                <meta name="MobileOptimized" content="320" />
                <meta name="viewport" content="target-densitydpi=device-dpi" />
        
                <!-- Title -->
	       <title>Scuba Divers Log</title>
               <link rel="stylesheet" type="text/css" href="css/additem.css" />
	</head>
        <!-- Body -->
        <body id="mybody">
                <!-- Header -->
                <header>
                        <h1>Divers Log</h1>
                </header>
                <!-- Article -->
                <article>
                        <!-- Scuba Dive Log Form -->
                        <form id="diveLog" action="#" method="post" oninput="feetoutput.value = parseInt(depth.value)">
                                <fieldset>
                                        <legend><h2>Log a Dive</h2></legend>
                                        <ul id="errors"></ul>
                                        <ul id="list">
                                                <!-- Date of dive -->
                                                <li><label for="date">Date of Dive:</label><br /><input type="date" id="date" placeholder="yyyy/mm/dd" /></li>
                                                <!-- Dive Location -->
                                                <li><label for="diveLocation">Location of Dive:</label><br /><input type="text" id="diveLocation" /></li>
                                                <!-- Shore or Boat Dive Radio Selector -->
                                                <li>Shore or Boat Dive?<br />
                                                        <input type="radio" value="Shore" id="shore" name="shoreOrBoat" /><label for="shore">Shore</label>
                                                        <input type="radio" value="Boat" id="boat" name="shoreOrBoat" /><label for="boat">Boat</label>
                                                </li>
                                                <!-- Depth of Dive Range -->
                                                <li><label for="depth">Depth of Dive </lable><output name="feetoutput" for="depth" placeholder="0">0</output><br /><input type="range" name="depth" id="depth" min="10" max="200" value="10" /></li>
                                                <!-- Length of Dive Drop down with options -->
                                                <li id="select">
                                                        <label for="length">Length of Dive</label>
                                                        <br />
                                                
                                                </li>
                                                <!-- Addition information Text Area -->
                                                <li><label for="notes">Additional Information:</label><br /><textarea id="notes" placeholder="..."></textarea></li>
                                              <!--  <li><input type="hidden" value="true" /></li>  -->
                                        </ul>
                                </fieldset>
                                <!-- Submit Button -->
                                <input id="submit" type="submit" value="Log Dive" />
                        </form>
                        <!-- Links to see or clear History -->
                        <a href="#" id="history">Show Dive Log History</a>
                        <a href="#" id="clear">Clear Dive Log History</a>
                        <a href="additem.html" id="addNew" >Add Dive Log</a>
                        <script src="js/main.js" type="text/javascript"></script>
                        <script src="js/json.js" type="text/javascript"></script>
                </article>
        </body>
</html>
